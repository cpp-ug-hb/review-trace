sudo: required
language: cpp


before_install:
     - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
     - sudo add-apt-repository ppa:boost-latest/ppa -y

install:
     - sudo apt-get -qq update
     - sudo apt-get -qq install -y g++-4.9 libboost1.55-all-dev

compiler:
     - clang
     - gcc-4.9

script:
    - make

